<ngx-spinner [fullScreen]="false" type="square-jelly-box" size="medium">
  <p class="loading">Loading data...</p>
</ngx-spinner>
<div
  class="alert alert-warning alert-dismissible fade show"
  role="alert"
  *ngIf="warningAlert"
>
  <h5>
    <strong
      ><i class="fas fa-exclamation-triangle"></i>
      {{ "Please setting the report first!" | translate }}</strong
    >
  </h5>
</div>

<div class="card mb-2 my-box-shadow">
  <div class="card-body">
    <div class="row">
      <div class="col-lg-3 col-6" *ngIf="areaGuidVisibled">
        <div class="form-group">
          <label for="areaGuid">{{
            "Area Guid" | translate
          }}</label>
          <app-area-dropdownlist
          id="areaGuid"
          [(selectedValue)]="areaGuid"
          ngDefaultControl
          ></app-area-dropdownlist>
        </div>
      </div>
      <div class="col-lg-3 col-6" *ngIf="barnGuidVisibled">
        <div class="form-group">
          <label for="barnGuid">{{
            "BarnGuid" | translate
          }}</label>
          <app-barn-dropdownlist
          id="barnGuid"
          [(selectedValue)]="barnGuid"
          ngDefaultControl
          ></app-barn-dropdownlist>
        </div>
      </div>
    
    </div>
    <div class="row">

      <div class="col-lg col-6" *ngIf="isStartYearMonth">
        <div class="form-group">
          <label ngbTooltip="REPORT_YEAR_MONTH" for="startDate">{{
            "REPORT_YEAR_MONTH" | translate
          }}</label>
          <ejs-datepicker
            [locale]="'en-US'"
            format="yyyy/MM"
            start="Year" 
            depth="Year"
            [(ngModel)]="startDate"
            [placeholder]="'Choose a year month' | translate"
          ></ejs-datepicker>
        </div>
      </div>
      <div class="col-lg col-6" *ngIf="isEndYearMonth">
        <div class="form-group">
          <label ngbTooltip="REPORT_END_MONTH" for="endDate">{{
            "REPORT_END_MONTH" | translate
          }}</label>
          <ejs-datepicker
            [locale]="'en-US'"
            format="yyyy/MM"
            start="Year" 
            depth="Year"
            [(ngModel)]="endDate"
            [placeholder]="'Choose a end month' | translate"
          ></ejs-datepicker>
        </div>
      </div>

      <div class="col-lg col-6" *ngIf="isStartDate">
        <div class="form-group">
          <label ngbTooltip="REPORT_START_DATE" for="startDate">{{
            "REPORT_START_DATE" | translate
          }}</label>
          <ejs-datepicker
            [locale]="'en-US'"
            format="yyyy/MM/dd"
            [(ngModel)]="startDate"
            [placeholder]="'Choose a start date' | translate"
          ></ejs-datepicker>
        </div>
      </div>
      <div class="col-lg col-6" *ngIf="isEndDate">
        <div class="form-group">
          <label ngbTooltip="REPORT_END_DATE" for="endDate">{{
            "REPORT_END_DATE" | translate
          }}</label>
          <ejs-datepicker
            [locale]="'en-US'"
            format="yyyy/MM/dd"
            [(ngModel)]="endDate"
            [placeholder]="'Choose a end date' | translate"
          ></ejs-datepicker>
        </div>
      </div>

      <div class="col-lg col-12 mb-3">
        <label for="keyword">{{ "KEYWORD" | translate }}</label>
        <div class="e-input-group e-search" role="search">
          <input
            id="grid_906580341_0_searchbar"
            class="e-input"
            type="search"
            [placeholder]="'Search' | translate"
            [(ngModel)]="keyWord"
          />
          <span
            id="grid_906580341_0_searchbutton"
            class="e-input-group-icon e-search-icon e-icons"
            tabindex="-1"
            title="Search"
            aria-label="search"
          >
            <i class="fa fa-search"></i>
          </span>
        </div>
      </div>
      <div class="col-lg col-2">
        <button
          ngbTooltip="OPEN"
          class="btn btn-success"
          (click)="filter()"
          style="margin-top: 35px"
        >
          {{ "OPEN" | translate }}
        </button>
        <button
        class="btn btn-success"
        (click)="reset()"
        style="margin-top: 35px"
      >
        {{ "RESET" | translate }}
      </button>
      </div>
     

    </div>

    <div class="row">
      <div class="col-lg-2 col-6" *ngIf="makeOrderGuid1Visibled">
        <div class="form-group">
          <label for="makeOrderGuid1">{{
            "MakeOrderGuid1" | translate
          }}</label>
          <app-makeorder-dropdownlist
          id="makeOrderGuid1"
          [(selectedValue)]="makeOrderGuid1"
          ngDefaultControl
          ></app-makeorder-dropdownlist>
        </div>
      </div>
      <div class="col-lg-2 col-6" *ngIf="makeOrderGuid2Visibled">
        <div class="form-group">
          <label for="makeOrderGuid2">{{
            "MakeOrderGuid2" | translate
          }}</label>
          <app-makeorder-dropdownlist
          id="makeOrderGuid2"
          [(selectedValue)]="makeOrderGuid2"
          ngDefaultControl
          ></app-makeorder-dropdownlist>
        </div>
      </div>
      <div class="col-lg-2 col-12 mb-3" *ngIf="roomGuid1Visibled">
        <label for="roomGuid1">{{
          "RoomGuid1" | translate
        }}</label>
        <app-room-dropdownlist
        id="roomGuid1"
        [(selectedValue)]="roomGuid1"
        ngDefaultControl
        ></app-room-dropdownlist>
      </div>
      <div class="col-lg-2 col-5" *ngIf="roomGuid2Visibled">
        <label for="roomGuid2">{{
          "RoomGuid2" | translate
        }}</label>
        <app-room-dropdownlist
        id="roomGuid2"
        [(selectedValue)]="roomGuid2"
        ngDefaultControl
        ></app-room-dropdownlist>
      </div>

      <div class="col-lg-2 col-5">
      </div>
      <div class="col-lg-2 col-2">

      </div>
    </div>

    


  </div>
</div>

<div class="col-md-12 p-0 my-box-shadow">
  <div class="card report-main-card">
    <div class="card-body table-responsive">
      <div class="row">
        <div class="col-12">
          
          <button
          class="e-tbar-btn e-tbtn-txt e-control e-btn e-lib"
          type="button"
          id="excel"
          tabindex="-1"
          (click)="exportHtmlToExcel()"
          style="width: auto"
        >
        <i class="fa fa-file-excel mr-2" aria-hidden="true"></i>
        <span class="e-tbar-btn-text">{{ 'Excel Export' | translate}} </span>
        </button>

          <button
          class="e-tbar-btn e-tbtn-txt e-control e-btn e-lib"
          type="button"
          id="odsexport"
          tabindex="-1"
          (click)="excelExportToPdf()"
          style="width: auto"
        >
        <i class="fa fa-file-pdf mr-2" aria-hidden="true"></i>
        <span class="e-tbar-btn-text">{{ 'Pdf Export' | translate}} </span>
        </button>

        <!-- <button
        class="e-tbar-btn e-tbtn-txt e-control e-btn e-lib"
        type="button"
        id="json"
        tabindex="-1"
        style="width: auto"
      >
      <i class="fa fa-file-pdf mr-2" aria-hidden="true"></i>
      <span class="e-tbar-btn-text">{{ 'Json Export' | translate}} </span>
      </button> -->

        </div>
      </div>
     <div class="row">
      <div class="col-12">
        <div [innerHTML]="htmlString"></div>
      </div>
     </div>
    </div>
    <!-- /.card-body -->
  </div>
</div>
